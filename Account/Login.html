<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/Login.css">
    <link rel="stylesheet" href="./asset/themify-icons/themify-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="#"><img src="images/brandlogocoloredi244-saie.svg" alt=""></a>
        <a style="padding-right: 150px; padding-top: 10px;" href="Login.html"><i style="padding-left: 12px; size: 10%;" class="ti-user"><br></i>Login</a>
    </div>
    <div class="menu">
        <a style="padding-left: 150px;" href="">Home</a>
        <a style="padding-left: 70px;" href="">About</a>
    </div>
    <div class="container">
        <div class="form-login">
            <form action="">
                <h1>Login</h1>
                <div class="title">Phone Number: *</div>
                <input type="text" name="txtNumber">
                <div class="title">Password: *</div>
                <input type="password" name="txtPassword">
                <br>
                <br>
                <input class="btnSubmit" type="submit" name="btnsubmit" value="Login">
            </form>
            <div class="link-form">
                <a style="padding-left: 30px;" href="Register.html">Create Account</a>
                <a style="padding-left: 182px;" href="#Form-ResetPassword">Forgot Password</a>
            </div>
        </div>
        <div class="modal overplay" id="Form-ResetPassword">
            <div class="modal-body">
                <form action="">
                    <div class="btn-close">
                        <a href="#">X</a>
                    </div>
                    <h1>Reset Password</h1>
                    <div class="title">Email</div>
                    <input type="text">
                    <div class="title">Confirm Email</div>
                    <input type="text">
                    <br>
                    
                    <input class="btnSubmit" type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </div>
</body>
